<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Case Tasks & Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand-home">
      <span class="logo" aria-hidden="true">‚ú§</span>
      <span class="title">Catalist</span>
    </div>
    <div class="header-right">
      <button id="print-open-btn" class="icon-btn small" type="button" aria-label="Print">Print</button>
      <div class="users-dropdown">
        <button id="users-btn" class="icon-btn" aria-haspopup="true" aria-expanded="false" aria-controls="users-menu">Settings ‚ñæ</button>
        <div id="users-menu" class="users-menu" role="menu" hidden>
          <div class="users-menu-header">
            <span>Users</span>
            <button id="add-user-btn" class="icon-btn small" aria-label="Add user">‚ûï</button>
          </div>
          <ul id="user-list" class="user-list" aria-label="Users"></ul>
          <hr style="border:none;border-top:1px solid #e5e7eb;margin:6px 0;">
        <div class="users-menu-header">
          <span>Locations</span>
          <button id="add-location-btn" class="icon-btn small" aria-label="Add location">‚ûï</button>
        </div>
        <ul id="location-list" class="user-list" aria-label="Locations"></ul>
        <hr style="border:none;border-top:1px solid #e5e7eb;margin:6px 0;">
        <div class="users-menu-header">
          <span>Tags</span>
          <button id="manage-tags-btn" class="icon-btn small" aria-label="Manage tags">‚öôÔ∏è</button>
        </div>
      </div>
      </div>
    </div>
  </header>
  <main class="app">
    <div id="main-tabs" class="tabs">
      <button id="tab-table" class="tab active" role="tab" aria-selected="true" aria-controls="table-section">Table</button>
      <button id="tab-my" class="tab" role="tab" aria-selected="false" aria-controls="user-detail">My Tasks</button>
    </div>

    <section id="table-section" class="card" hidden>
      <div id="table-tags-controls" class="tags-controls" aria-label="Tag filters and sort">
        <div class="left">
          <label class="ctrl">
            Location
            <select id="filter-location" multiple size="1" title="Filter by ward"></select>
          </label>
          <label class="ctrl">
            Consultant
            <select id="filter-consultant" multiple size="1" title="Filter by consultant"></select>
          </label>
        </div>
        <div class="right">
          <label class="ctrl">
            Sort by
            <select id="sort-by-tag">
              <option value="none">None</option>
              <option value="location">Location</option>
              <option value="room">Room</option>
              <option value="consultant">Consultant</option>
            </select>
          </label>
          <button id="clear-tag-filters" class="icon-btn small" type="button">Clear</button>
          <button id="hide-filters-btn" class="icon-btn small" type="button" aria-label="Hide filters">Hide</button>
        </div>
      </div>
      <button id="show-filters-btn" class="show-filters-btn" type="button" hidden>Show Filters</button>
      <div id="table-root" class="table-root" aria-label="Cases table view"></div>
    </section>
    

    <section id="case-detail" class="card" hidden>
      <button id="back-btn" class="back-btn" aria-label="Back to cases">‚Üê Back</button>
      <h2 id="case-title" class="case-heading"></h2>
      <div id="case-header-actions" class="case-header-actions"></div>
      <div id="case-tag-chips" class="tag-chips" aria-label="Case tags"></div>
      <div class="tabs" role="tablist" aria-label="Case sections">
        <button id="tab-tasks" class="tab active" role="tab" aria-controls="tasks" aria-selected="true">Tasks</button>
        <button id="tab-notes" class="tab" role="tab" aria-controls="notes" aria-selected="false">Notes</button>
      </div>

      <section id="tasks" role="tabpanel" aria-labelledby="tab-tasks">
        <div id="task-toolbar-root" style="margin-bottom: 8px"></div>
        <form id="task-form" class="composer" autocomplete="off">
          <button type="button" class="icon-btn" aria-hidden="true" tabindex="-1">+</button>
          <input id="task-input" placeholder="Add a task‚Ä¶" aria-label="Task description">
          <button type="submit" class="primary" aria-label="Add task">Add</button>
        </form>
        <div id="composer-opts" class="composer-opts" hidden>
          <label>
            Assignee
            <select id="task-assignee" class="assignee-select">
              <option value="">Unassigned</option>
            </select>
          </label>
          <label>
            Priority
            <select id="task-priority">
              <option value="">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
        </div>
        <ul id="task-list"></ul>
      </section>

      <section id="notes" role="tabpanel" aria-labelledby="tab-notes" hidden>
        <h3><span class="emoji" aria-hidden="true">üìù</span> Notes</h3>
        <div class="stack" id="af-fields">
          <div class="notes" aria-label="Notes A to E">
            <div class="note-row">
              <div class="note-label">Dx</div>
              <div class="note-content">
                <div id="notes-A-items" class="note-items" aria-label="Dx items"></div>
                <button type="button" class="icon-btn small add-note-item" data-letter="A" aria-label="Add Dx header">+ Add header</button>
              </div>
            </div>
            <div class="note-row">
              <div class="note-label">Hx</div>
              <div class="note-content">
                <div id="notes-B-items" class="note-items" aria-label="Hx items"></div>
                <button type="button" class="icon-btn small add-note-item" data-letter="B" aria-label="Add Hx header">+ Add header</button>
              </div>
            </div>
            <div class="note-row">
              <div class="note-label">ABx</div>
              <div class="note-content">
                <div id="notes-C-items" class="note-items" aria-label="ABx items"></div>
                <button type="button" class="icon-btn small add-note-item" data-letter="C" aria-label="Add ABx header">+ Add header</button>
              </div>
            </div>
            <div class="note-row">
              <div class="note-label">Ix</div>
              <div class="note-content">
                <div id="notes-D-items" class="note-items" aria-label="Ix items"></div>
                <button type="button" class="icon-btn small add-note-item" data-letter="D" aria-label="Add Ix header">+ Add header</button>
              </div>
            </div>
            <div class="note-row">
              <div class="note-label">U</div>
              <div class="note-content">
                <div id="notes-E-items" class="note-items" aria-label="U items"></div>
                <button type="button" class="icon-btn small add-note-item" data-letter="E" aria-label="Add U header">+ Add header</button>
              </div>
            </div>
          </div>
          <div>
            <div style="font-size: 0.9rem; color: var(--muted); margin-bottom: 4px;">F ‚Äî Tasks</div>
            <div id="notes-tasks" class="cell-tasks" aria-label="Tasks in notes">
              <ul id="notes-tasks-list"></ul>
              <form id="notes-tasks-form" class="composer" autocomplete="off">
                <input id="notes-tasks-input" placeholder="Add a task‚Ä¶" aria-label="Task description">
                <button type="submit" class="primary" aria-label="Add task">Add</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section id="user-detail" class="card" hidden>
      <h2 id="user-title" class="case-heading"></h2>
      <div id="user-toolbar-root" style="margin-bottom: 8px"></div>
      <ul id="user-task-list"></ul>
    </section>
  </main>
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="script.js"></script>
  <!-- Vite React toolbar -->
  <script type="module" src="src/main.tsx"></script>
</body>
</html>
